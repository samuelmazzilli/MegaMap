<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapChart Pro - Demographic Engine</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --bg-ocean: #0f172a; 
            --panel-bg: rgba(15, 23, 42, 0.95); 
            --card-bg: rgba(255, 255, 255, 0.04);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6; 
            --accent-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --border-light: rgba(255, 255, 255, 0.1);
        }
        
        body { margin: 0; overflow: hidden; background-color: var(--bg-ocean); font-family: 'Inter', 'Segoe UI', sans-serif; color: var(--text-main); user-select: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }

        /* --- MAIN MENU STYLES --- */
        #main-menu { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at top right, #1e293b 0%, #020617 100%); z-index: 50; }
        .menu-title { font-size: 3.5rem; margin: 0 0 10px 0; font-weight: 800; background: linear-gradient(to right, #60a5fa, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .menu-subtitle { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 40px; }
        .menu-grid { display: flex; gap: 20px; max-width: 1000px; width: 90%; }
        .menu-card { background: var(--card-bg); border: 1px solid var(--border-light); backdrop-filter: blur(12px); padding: 30px; border-radius: 16px; flex: 1; box-shadow: 0 20px 40px rgba(0,0,0,0.4); display: flex; flex-direction: column; gap: 15px; }
        .menu-card h2 { margin: 0 0 10px 0; font-size: 1.3rem; color: #fff; }
        
        /* --- INPUT & BUTTONS --- */
        select, .custom-input, .code-input { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid var(--border-light); font-size: 0.9rem; outline: none; background: rgba(0, 0, 0, 0.3); color: var(--text-main); box-sizing: border-box; font-family: inherit; transition: border-color 0.2s; }
        select { cursor: pointer; appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 10px center; background-size: 14px; padding-right: 35px; }
        select:focus, .custom-input:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }
        .code-input { font-family: 'Fira Code', monospace; height: 70px; resize: none; color: #a78bfa; }

        .btn { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-light); padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; color: var(--text-main); text-align: center; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; }
        .btn:hover { background: rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, var(--accent), #4f46e5); border: none; }
        .btn-primary:hover { background: linear-gradient(135deg, var(--accent-hover), #4338ca); }
        .btn-success { background: linear-gradient(135deg, var(--success), #059669); border: none; }
        .btn-danger { background: rgba(239, 68, 68, 0.15); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }

        /* --- EDITOR STYLES --- */
        #editor-ui { display: none; width: 100vw; height: 100vh; }
        #sidebar { position: absolute; top: 0; left: 0; width: 400px; height: 100vh; background: var(--panel-bg); backdrop-filter: blur(15px); border-right: 1px solid var(--border-light); box-shadow: 10px 0 30px rgba(0,0,0,0.6); z-index: 10; display: flex; flex-direction: column; }
        .header { padding: 20px; background: rgba(0,0,0,0.3); text-align: center; border-bottom: 1px solid var(--border-light); }
        .header h1 { margin: 0; font-size: 1.5rem; font-weight: 800; }
        .header p { margin: 5px 0 0 0; font-size: 0.8rem; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        .tools { padding: 15px; flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .control-group { background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 12px; padding: 15px; }
        .control-group label { display: block; font-weight: bold; margin-bottom: 10px; font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; }
        .toolbar-flex { display: flex; gap: 10px; align-items: center; }
        
        /* Map Modes Toggle */
        .mode-toggle { display: flex; background: rgba(0,0,0,0.4); border-radius: 8px; padding: 4px; border: 1px solid var(--border-light); margin-bottom: 10px;}
        .mode-btn { flex: 1; background: transparent; border: none; color: var(--text-muted); padding: 8px; font-size: 0.8rem; font-weight: bold; cursor: pointer; border-radius: 6px; transition: 0.2s; }
        .mode-btn.active { background: var(--accent); color: white; box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4); }

        .color-picker-wrapper { display: flex; align-items: center; background: rgba(0,0,0,0.3); border: 1px solid var(--border-light); border-radius: 8px; padding: 4px 12px 4px 4px; gap: 10px; flex-grow: 1;}
        input[type="color"] { -webkit-appearance: none; border: none; width: 32px; height: 32px; border-radius: 6px; cursor: pointer; padding: 0; background: transparent; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid rgba(255,255,255,0.3); border-radius: 6px; }
        #colorHex { font-family: 'Fira Code', monospace; font-size: 0.9rem; font-weight: bold; }
        
        #searchResults { position: absolute; width: calc(100% - 30px); max-height: 200px; overflow-y: auto; background: #1e293b; border: 1px solid var(--accent); border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); z-index: 20; display: none; margin-top: 5px; }
        .search-category { background: rgba(0,0,0,0.5); font-size: 0.7rem; font-weight: bold; color: var(--accent); padding: 6px 12px; text-transform: uppercase; }
        .search-item { padding: 10px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 0.85rem; display: flex; justify-content: space-between; align-items: center; }
        .search-item:hover { background: rgba(59, 130, 246, 0.2); color: #fff; }

        /* Advanced Legend */
        .legend-title { font-size: 0.95rem; font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .legend-count { background: rgba(59, 130, 246, 0.2); color: var(--accent); padding: 2px 8px; border-radius: 12px; font-size: 0.75rem; border: 1px solid rgba(59, 130, 246, 0.3);}
        #legend-list { display: flex; flex-direction: column; gap: 10px; max-height: 350px; overflow-y: auto; padding-right: 5px;}
        .legend-item { display: flex; flex-direction: column; gap: 8px; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 10px; border: 1px solid var(--border-light); }
        .legend-header { display: flex; align-items: center; gap: 10px; }
        .color-box { width: 20px; height: 20px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; flex-shrink: 0; }
        .faction-name { flex-grow: 1; border: none; background: transparent; font-size: 0.95rem; color: #fff; font-weight: bold; outline: none; border-bottom: 1px solid transparent; padding-bottom: 2px;}
        .faction-name:focus { border-bottom-color: var(--accent); }
        .faction-data { display: flex; gap: 10px; align-items: center; }
        .faction-pop { width: 110px; padding: 4px 8px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; color: #a7f3d0; font-size: 0.8rem; font-family: monospace; outline: none;}
        .faction-stats { font-size: 0.75rem; color: var(--text-muted); display: flex; flex-direction: column; gap: 2px; }

        #map-container { position: absolute; top: 0; left: 400px; width: calc(100vw - 400px); height: 100vh; cursor: grab; background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); }
        #map-container:active { cursor: grabbing; }
        svg { width: 100%; height: 100%; }
        
        .area { stroke: rgba(255,255,255,0.1); stroke-width: 0.5px; vector-effect: non-scaling-stroke; transition: fill 0.3s ease, stroke 0.2s; cursor: pointer; }
        .area:hover { stroke: #fff; stroke-width: 1.5px; }
        
        #tooltip { position: absolute; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(5px); border: 1px solid var(--border-light); color: white; padding: 10px; border-radius: 8px; font-size: 0.85rem; pointer-events: none; opacity: 0; transition: opacity 0.1s; z-index: 20; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        #loading { position: absolute; top: 50%; left: calc(50% + 200px); transform: translate(-50%, -50%); background: rgba(15, 23, 42, 0.9); border: 1px solid var(--accent); color: white; padding: 30px; border-radius: 16px; font-size: 1.2rem; font-weight: bold; display: none; pointer-events: none; z-index: 100; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        #toast { position: absolute; bottom: 30px; left: calc(50% + 200px); transform: translateX(-50%); background: var(--success); color: white; padding: 12px 24px; border-radius: 25px; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.4); opacity: 0; pointer-events: none; transition: 0.3s; z-index: 200; font-size: 0.9rem;}
    </style>
</head>
<body>

    <div id="main-menu">
        <h1 class="menu-title">Map Editor Pro</h1>
        <p class="menu-subtitle">Motore Geografico e Demografico Avanzato</p>
        <div class="menu-grid">
            <div class="menu-card">
                <h2>‚ú® Nuovo Progetto</h2>
                <select id="startMapSelector" style="margin-bottom: 15px;">
                    <option value="world_countries">üåç Mondo (Solo Nazioni)</option>
                    <option value="world_regions">üó∫Ô∏è Mondo (Regioni, Alta Res)</option>
                    <option value="italy">üáÆüáπ Italia (Regioni)</option>
                    <option value="usa">üá∫üá∏ Stati Uniti (Stati)</option>
                </select>
                <button class="btn btn-primary" id="btnStartNew">Avvia Workspace</button>
            </div>
            <div class="menu-card">
                <h2>üíæ Memoria Locale</h2>
                <select id="menuSaveSlot" style="margin-bottom: 15px;">
                    <option value="slot_1">Slot 1: Vuoto</option>
                    <option value="slot_2">Slot 2: Vuoto</option>
                    <option value="slot_3">Slot 3: Vuoto</option>
                </select>
                <button class="btn btn-success" id="btnLoadLocal">Carica ed Entra</button>
            </div>
            <div class="menu-card">
                <h2>üì• Importa Codice</h2>
                <textarea id="menuImportCode" class="code-input" placeholder="Incolla codice Base64..."></textarea>
                <button class="btn" id="btnImportCode" style="margin-top: 10px; color: #a78bfa; border-color: rgba(167, 139, 250, 0.3);">‚¨áÔ∏è Importa Dati</button>
            </div>
        </div>
    </div>

    <div id="editor-ui">
        <div id="sidebar">
            <div class="header">
                <h1>Workspace GIS</h1>
                <p id="currentMapDisplay">Mappa Attiva</p>
            </div>
            <div class="tools">
                
                <div class="control-group">
                    <label>üëÅÔ∏è Visualizzazione Dati</label>
                    <div class="mode-toggle">
                        <button class="mode-btn active" data-mode="political">üé® Politica</button>
                        <button class="mode-btn" data-mode="population">üë• Popolazione</button>
                        <button class="mode-btn" data-mode="density">üìä Densit√†</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>üñåÔ∏è Strumenti Pittura</label>
                    <div class="toolbar-flex" style="margin-bottom: 10px;">
                        <div class="color-picker-wrapper">
                            <input type="color" id="colorPicker" value="#ef4444">
                            <span id="colorHex">#EF4444</span>
                        </div>
                        <button class="btn" id="eraserBtn" title="Gomma">üßπ</button>
                    </div>
                    <div style="position: relative;">
                        <input type="text" id="searchInput" class="custom-input" placeholder="üîç Cerca Nazione/Regione...">
                        <div id="searchResults"></div>
                    </div>
                </div>

                <div id="legend-container" class="control-group" style="flex-grow: 1; display: flex; flex-direction: column; overflow: hidden;">
                    <div class="legend-title">Dati Fazioni <span class="legend-count" id="legend-count">0</span></div>
                    <div id="legend-list"></div>
                </div>

                <div class="control-group" style="padding: 10px;">
                    <div class="toolbar-flex">
                        <select id="editorSaveSlot" style="width: 50%; font-size: 0.8rem; padding: 8px;">
                            <option value="slot_1">Salva in Slot 1</option>
                            <option value="slot_2">Salva in Slot 2</option>
                            <option value="slot_3">Salva in Slot 3</option>
                        </select>
                        <button class="btn btn-success" id="btnSaveExit" style="width: 50%; font-size: 0.8rem; padding: 8px;">üíæ Salva/Esci</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="map-container"><svg id="world-map"></svg></div>
        <div id="tooltip"></div>
        <div id="loading">Elaborazione Motore GIS...<div class="spinner">Calcolo aree in steradianti in corso.</div></div>
    </div>

    <div id="toast">Notifica</div>

    <script>
        const EARTH_RADIUS_KM = 6371;
        const defaultLandHex = "#1e293b"; 
        
        const AppManager = {
            mapSources: {
                world_countries: { url: "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson", name: "Mondo (Nazioni)" },
                world_regions: { url: "https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_10m_admin_1_states_provinces.geojson", name: "Mondo (Regioni)" },
                italy: { url: "https://raw.githubusercontent.com/openpolis/geojson-italy/master/geojson/limits_IT_regions.geojson", name: "Italia (Regioni)" },
                usa: { url: "https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json", name: "USA (Stati)" }
            },
            showToast: (msg, err = false) => {
                const t = document.getElementById("toast");
                t.textContent = msg; t.style.background = err ? "var(--danger)" : "var(--success)";
                t.style.opacity = 1; t.style.transform = "translateX(-50%) translateY(-10px)";
                setTimeout(() => { t.style.opacity = 0; t.style.transform = "translateX(-50%) translateY(0)"; }, 3000);
            },
            refreshSlots: () => {
                for (let i = 1; i <= 3; i++) {
                    const data = localStorage.getItem(`mapchart_pro_${i}`);
                    let text = `Slot ${i}: Vuoto`;
                    if (data) {
                        try { const p = JSON.parse(data); text = `Slot ${i}: ${AppManager.mapSources[p.mapType].name}`; } catch(e){}
                    }
                    document.getElementById('menuSaveSlot').options[i-1].text = text;
                }
            },
            goToEditor: async (mapType, stateData = null) => {
                document.getElementById('main-menu').style.display = 'none';
                document.getElementById('editor-ui').style.display = 'block';
                document.getElementById('currentMapDisplay').innerText = AppManager.mapSources[mapType].name;
                editor.resize(); await editor.loadMap(mapType, AppManager.mapSources[mapType].url);
                if (stateData) editor.applyState(stateData);
            },
            goToMenu: () => {
                document.getElementById('editor-ui').style.display = 'none';
                document.getElementById('main-menu').style.display = 'flex';
                AppManager.refreshSlots();
            }
        };

        class GISMapEditor {
            constructor() {
                this.container = d3.select("#map-container"); this.svg = d3.select("#world-map");
                this.tooltip = d3.select("#tooltip"); this.g = this.svg.append("g");
                
                this.currentColor = "#ef4444"; this.currentMode = "political";
                this.factions = {}; // { "#hex": { name, population, area, density } }
                this.currentFeatures = []; this.currentPathGenerator = null;

                this.initUI(); this.initZoom();
                window.addEventListener('resize', () => this.resize());
            }

            initUI() {
                const cInput = document.getElementById('colorPicker');
                cInput.addEventListener('input', e => { this.currentColor = e.target.value; document.getElementById('colorHex').textContent = this.currentColor.toUpperCase(); });
                document.getElementById('eraserBtn').addEventListener('click', () => { this.currentColor = defaultLandHex; document.getElementById('colorHex').textContent = "GOMMA"; });
                
                // Map Modes
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', e => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentMode = e.target.dataset.mode;
                        this.applyChoropleth();
                    });
                });

                document.getElementById('btnSaveExit').addEventListener('click', () => {
                    const slot = document.getElementById('editorSaveSlot').value.replace('slot_', '');
                    localStorage.setItem(`mapchart_pro_${slot}`, JSON.stringify(this.generateState()));
                    AppManager.showToast("Salvato!"); AppManager.goToMenu();
                });

                this.initSearch();
            }

            // Calcola l'area matematica del poligono tramite steradianti D3 -> Chilometri quadrati
            calculateArea(feature) {
                const steradians = d3.geoArea(feature);
                return steradians * EARTH_RADIUS_KM * EARTH_RADIUS_KM;
            }

            updateData() {
                // Reset aree
                Object.values(this.factions).forEach(f => f.area = 0);

                // Ricalcola area totale per ogni fazione attiva
                this.currentFeatures.forEach(d => {
                    const col = d.properties._factionColor;
                    if (col && col !== defaultLandHex) {
                        if (!this.factions[col]) this.factions[col] = { name: `Fazione ${col.substring(1,4)}`, population: 0, area: 0, density: 0 };
                        this.factions[col].area += d.properties._area_km2;
                    }
                });

                // Rimuove fazioni senza territori e calcola densit√†
                for (let hex in this.factions) {
                    if (this.factions[hex].area === 0) {
                        delete this.factions[hex];
                    } else {
                        const f = this.factions[hex];
                        f.density = f.population > 0 ? f.population / f.area : 0;
                    }
                }

                this.renderLegend();
                if(this.currentMode !== 'political') this.applyChoropleth();
            }

            renderLegend() {
                const list = document.getElementById('legend-list');
                document.getElementById('legend-count').innerText = Object.keys(this.factions).length;
                list.innerHTML = '';

                if (Object.keys(this.factions).length === 0) {
                    list.innerHTML = '<div style="font-size: 0.8rem; color: var(--text-muted); text-align: center; padding: 10px;">Nessun dato geopolitico.</div>';
                    return;
                }

                for (let [hex, data] of Object.entries(this.factions)) {
                    const item = document.createElement('div'); item.className = 'legend-item';
                    
                    item.innerHTML = `
                        <div class="legend-header">
                            <div class="color-box" style="background: ${hex};"></div>
                            <input type="text" class="faction-name" value="${data.name}" placeholder="Nome Stato">
                        </div>
                        <div class="faction-data">
                            <input type="number" class="faction-pop" value="${data.population || ''}" placeholder="Popolazione">
                            <div class="faction-stats">
                                <span><b>Area:</b> ${data.area.toLocaleString('it-IT', {maximumFractionDigits:0})} km¬≤</span>
                                <span><b>Densit√†:</b> ${data.density.toLocaleString('it-IT', {maximumFractionDigits:1})} ab/km¬≤</span>
                            </div>
                        </div>
                    `;

                    // Interattivit√†
                    item.querySelector('.color-box').addEventListener('click', () => { document.getElementById('colorPicker').value = hex; document.getElementById('colorHex').textContent = hex.toUpperCase(); this.currentColor = hex; });
                    
                    item.querySelector('.faction-name').addEventListener('input', e => { this.factions[hex].name = e.target.value; });
                    
                    item.querySelector('.faction-pop').addEventListener('input', e => {
                        this.factions[hex].population = Number(e.target.value);
                        this.factions[hex].density = this.factions[hex].population / this.factions[hex].area;
                        // Aggiorna la vista testo live
                        item.querySelector('.faction-stats').innerHTML = `<span><b>Area:</b> ${this.factions[hex].area.toLocaleString('it-IT', {maximumFractionDigits:0})} km¬≤</span><span><b>Densit√†:</b> ${this.factions[hex].density.toLocaleString('it-IT', {maximumFractionDigits:1})} ab/km¬≤</span>`;
                        // Se in modalit√† dati, aggiorna i colori dinamicamente!
                        if(this.currentMode !== 'political') this.applyChoropleth();
                    });

                    list.appendChild(item);
                }
            }

            applyChoropleth() {
                // Se modalit√† politica, ripristina i colori normali
                if (this.currentMode === 'political') {
                    this.g.selectAll(".area").attr("fill", d => d.properties._factionColor || defaultLandHex);
                    return;
                }

                // Modalit√† Dati: Crea la scala colori
                const isPop = this.currentMode === 'population';
                const maxVal = d3.max(Object.values(this.factions), f => isPop ? f.population : f.density) || 1;
                
                // Utilizza una scala logaritmica o lineare con gradiente da Giallo a Rosso scuro
                const colorScale = d3.scaleSequential(d3.interpolateYlOrRd).domain([0, maxVal]);

                this.g.selectAll(".area")
                    .attr("fill", d => {
                        const hex = d.properties._factionColor;
                        if (!hex || hex === defaultLandHex || !this.factions[hex]) return defaultLandHex;
                        const val = isPop ? this.factions[hex].population : this.factions[hex].density;
                        return colorScale(val || 0);
                    });
            }

            initSearch() {
                const sInput = document.getElementById('searchInput'); const sResults = document.getElementById('searchResults');
                sInput.addEventListener('input', e => {
                    const val = e.target.value.toLowerCase().trim(); sResults.innerHTML = '';
                    if (val.length < 2) { sResults.style.display = 'none'; return; }
                    let matches = this.currentFeatures.filter(d => {
                        const n = (d.properties.name || d.properties.NAME || "").toLowerCase();
                        const a = (d.properties.admin || d.properties.admin0 || "").toLowerCase();
                        return n.includes(val) || a.includes(val);
                    }).slice(0, 15);
                    if (matches.length > 0) {
                        matches.forEach(d => {
                            const div = document.createElement('div'); div.className = 'search-item';
                            div.innerHTML = `${d.properties.name || d.properties.NAME} <span>${d.properties.admin || ""}</span>`;
                            div.addEventListener('click', () => { this.colorFeature(d); this.zoomToFeature(d); sInput.value = ''; sResults.style.display = 'none'; });
                            sResults.appendChild(div);
                        });
                        sResults.style.display = 'block';
                    } else sResults.style.display = 'none';
                });
            }

            colorFeature(d) {
                d.properties._factionColor = this.currentColor;
                this.updateData();
                if(this.currentMode === 'political') { d3.select("#path-" + this.currentFeatures.indexOf(d)).attr("fill", this.currentColor); }
            }

            zoomToFeature(d) {
                const b = this.currentPathGenerator.bounds(d), dx = b[1][0] - b[0][0], dy = b[1][1] - b[0][1], x = (b[0][0] + b[1][0]) / 2, y = (b[0][1] + b[1][1]) / 2;
                const scale = Math.max(1, Math.min(60, 0.5 / Math.max(dx / this.width, dy / this.height)));
                this.svg.transition().duration(800).call(this.zoom.transform, d3.zoomIdentity.translate(this.width / 2 - scale * x, this.height / 2 - scale * y).scale(scale));
            }

            generateState() {
                const stateColors = {};
                this.currentFeatures.forEach((d, i) => { if (d.properties._factionColor && d.properties._factionColor !== defaultLandHex) stateColors[i] = d.properties._factionColor; });
                return { mapType: this.currentMapType, colors: stateColors, factions: this.factions };
            }

            applyState(state) {
                this.factions = state.factions || {};
                this.currentFeatures.forEach((d, i) => {
                    d.properties._factionColor = state.colors[i] || defaultLandHex;
                });
                this.updateData();
            }

            initZoom() { this.zoom = d3.zoom().scaleExtent([0.5, 100]).on("zoom", e => this.g.attr("transform", e.transform)); this.svg.call(this.zoom); }
            resize() { if(document.getElementById('editor-ui').style.display !== 'none') { this.width = this.container.node().getBoundingClientRect().width; this.height = this.container.node().getBoundingClientRect().height; } }

            async loadMap(mapType, url) {
                this.currentMapType = mapType; this.g.selectAll("*").remove(); 
                document.getElementById("loading").style.display = "block";
                try {
                    const res = await fetch(url); const geoData = await res.json();
                    
                    // Pre-calcola l'area matematica di ogni poligono per prestazioni estreme
                    geoData.features.forEach(d => { d.properties._area_km2 = this.calculateArea(d); d.properties._factionColor = defaultLandHex; });
                    
                    this.currentFeatures = geoData.features; this.drawMap(geoData);
                } catch (e) { AppManager.showToast("Errore di caricamento.", true); }
                document.getElementById("loading").style.display = "none";
            }

            drawMap(geoData) {
                const proj = d3.geoMercator().fitSize([this.width - 20, this.height - 20], geoData);
                this.currentPathGenerator = d3.geoPath().projection(proj);

                this.g.selectAll("path").data(geoData.features).enter().append("path").attr("class", "area").attr("id", (d,i) => "path-"+i)
                    .attr("d", this.currentPathGenerator).attr("fill", defaultLandHex)
                    .on("mouseover", (e, d) => {
                        let t = `<b>${d.properties.name || d.properties.NAME}</b><br><span style="color:#94a3b8; font-size:11px;">${d.properties.admin || ''}</span>`;
                        const col = d.properties._factionColor;
                        if (col && col !== defaultLandHex && this.factions[col]) {
                            const f = this.factions[col];
                            t += `<hr style="border:0; border-top:1px solid rgba(255,255,255,0.2); margin:8px 0;">`;
                            t += `<span style="color:${col}">‚ñ†</span> <b>${f.name}</b><br>`;
                            if (f.population > 0) t += `<span style="font-size:11px">Pop: ${(f.population/1000000).toFixed(2)}M | Densit√†: ${f.density.toFixed(1)}</span>`;
                        }
                        this.tooltip.style("opacity", 1).html(t);
                    })
                    .on("mousemove", e => this.tooltip.style("left", (e.pageX + 15)+"px").style("top", (e.pageY - 15)+"px"))
                    .on("mouseout", () => this.tooltip.style("opacity", 0))
                    .on("click", (e, d) => this.colorFeature(d));
                
                this.updateData();
            }
        }

        const editor = new GISMapEditor();
        AppManager.refreshSlots();

        document.getElementById('btnStartNew').addEventListener('click', () => AppManager.goToEditor(document.getElementById('startMapSelector').value));
        document.getElementById('btnLoadLocal').addEventListener('click', () => {
            const slot = document.getElementById('menuSaveSlot').value.replace('slot_', '');
            const data = localStorage.getItem(`mapchart_pro_${slot}`);
            if (data) AppManager.goToEditor(JSON.parse(data).mapType, JSON.parse(data)); else AppManager.showToast("Slot vuoto", true);
        });
    </script>
</body>
