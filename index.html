<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaMap - V26.20.02.20.01</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="Il motore GIS definitivo per creare mappe coropletiche e politiche.">
    <meta property="og:title" content="MapChart Pro - Editore Mappe">
    <meta property="og:description" content="Crea, edita ed esporta mappe ad alta risoluzione direttamente nel tuo browser.">
    <style>
    :root {
        --bg-ocean: #050505;        /* Nero profondo */
        --panel-bg: rgba(10, 20, 10, 0.95); /* Nero con riflesso verde */
        --card-bg: rgba(0, 255, 0, 0.03);
        --text-main: #00ff41;       /* Verde Matrix classico */
        --text-muted: #7ed957;      /* Verde oliva chiaro */
        --accent: #ffdf00;          /* Giallo Cyber/Attenzione */
        --success: #22c55e;
        --danger: #ff4d4d;
        --border-light: rgba(0, 255, 0, 0.2);
    }
    
    body { margin: 0; overflow: hidden; background-color: var(--bg-ocean); font-family: 'Fira Code', 'Courier New', monospace; color: var(--text-main); user-select: none; }
    
    /* Titolo con gradiente Verde-Giallo */
    .menu-title { 
        font-size: 3.5rem; 
        margin: 0 0 10px 0; 
        font-weight: 800; 
        background: linear-gradient(to right, #00ff41, #ffdf00); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
        text-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
    }

    /* Input e Select pi√π "Industrial" */
    select, .custom-input { 
        background: #0a0a0a; 
        border: 1px solid var(--text-muted); 
        color: var(--accent); 
    }

    /* Effetto Hover Pulsanti */
    .btn-primary { 
        background: linear-gradient(135deg, #008f11, #00ff41); 
        color: #000 !important; /* Testo nero su fondo verde per leggibilit√† */
    }

    .btn-export { 
        background: #0a0a0a; 
        border-color: var(--text-muted); 
        color: var(--text-main);
    }
    .btn-export:hover { 
        background: var(--text-main); 
        color: #000; 
    }

    /* Mappa con stile radar */
    #map-container { 
        background: #050505;
        background-image: radial-gradient(circle, #0a1a0a 1px, transparent 1px);
        background-size: 30px 30px; /* Griglia tattica */
    }
    
    .area { 
        stroke: rgba(0, 255, 65, 0.3); 
    }

    #loading {
        border-color: var(--accent);
        background: #0a0a0a;
        box-shadow: 0 0 30px rgba(255, 223, 0, 0.2);
    }
</style>
</head>
<body>

    <div id="main-menu">
        <h1 class="menu-title">Map Editor Pro</h1>
        <p class="menu-subtitle">Esporta i tuoi mondi con precisione al pixel</p>
        <div class="menu-grid">
            <div class="menu-card">
                <h2>‚ú® Nuovo Progetto</h2>
                <select id="startMapSelector" style="margin-bottom: 15px; height: 45px;">
                    <optgroup label="üåç Mappe Globali">
                        <option value="world_complete">Mondo Completo (Dati Reali)</option>
                        <option value="world_countries">Mondo (Solo Nazioni)</option>
                        <option value="world_regions">Mondo (Solo Regioni)</option>
                    </optgroup>
                    <optgroup label="üá™üá∫ Europa">
                        <option value="eu_countries">Europa (Nazioni)</option>
                        <option value="eu_regions">Europa (Regioni)</option>
                    </optgroup>
                    <optgroup label="üåè Asia">
                        <option value="as_countries">Asia (Nazioni)</option>
                        <option value="as_regions">Asia (Regioni)</option>
                    </optgroup>
                    <optgroup label="üåé Americhe">
                        <option value="am_countries">Americhe (Nazioni)</option>
                        <option value="am_regions">Americhe (Regioni)</option>
                    </optgroup>
                    <optgroup label="üåç Africa">
                        <option value="af_countries">Africa (Nazioni)</option>
                        <option value="af_regions">Africa (Regioni)</option>
                    </optgroup>
                    <optgroup label="ü¶ò Oceania">
                        <option value="oc_countries">Oceania (Nazioni)</option>
                        <option value="oc_regions">Oceania (Regioni)</option>
                    </optgroup>
                    <optgroup label="üìå Focus Nazionali">
                        <option value="italy">Italia (Regioni)</option>

                    </optgroup>
                </select>
                <button class="btn btn-primary" id="btnStartNew">Avvia Workspace</button>
            </div>
            <div class="menu-card">
                <h2>üíæ Memoria Locale</h2>
                <select id="menuSaveSlot" style="margin-bottom: 15px; height: 45px;">
                    <option value="slot_1">Slot 1: Vuoto</option>
                    <option value="slot_2">Slot 2: Vuoto</option>

                </select>
                <button class="btn btn-success" id="btnLoadLocal">Carica ed Entra</button>
            </div>
        </div>
    </div>

    <div id="editor-ui">
        <div id="sidebar">
            <div class="header">
                <h1>Workspace GIS</h1>
                <p id="currentMapDisplay">Mappa Attiva</p>
            </div>
            <div class="tools">
                
                <div class="control-group">
                    <label>üëÅÔ∏è Modalit√† Visualizzazione</label>
                    <div class="mode-toggle">
                        <button class="mode-btn active" data-mode="political">üé® Politica</button>
                        <button class="mode-btn" data-mode="population">üë• Pop</button>
                        <button class="mode-btn" data-mode="density">üìä Densit√†</button>
                    </div>
                    
                    <div id="choropleth-legend-container">
                        <div id="choropleth-bar"></div>
                        <div id="choro-labels"><span id="choro-min">0</span><span id="choro-max">Max</span></div>
                    </div>
                </div>

                <div class="control-group">
                    <label>üñåÔ∏è Strumenti Pittura</label>
                    <div class="toolbar-flex" style="margin-bottom: 10px;">
                        <div class="color-picker-wrapper">
                            <input type="color" id="colorPicker" value="#ef4444">
                            <span id="colorHex">#EF4444</span>
                        </div>
                        <button class="btn" id="eraserBtn" title="Gomma">üßπ</button>
                    </div>
                    <div style="position: relative;">
                        <input type="text" id="searchInput" class="custom-input" placeholder="üîç Cerca Nazione/Regione...">
                        <div id="searchResults"></div>

                </div>

                <div class="control-group" id="inspector-panel">
                    <label>üìå Ispettore Regione</label>
                    <div id="insp-name">Nessuna Selezione</div>
                    <div id="insp-admin">---</div>
                    <div class="insp-stat">Area: <span id="insp-area">0</span></div>
                    <input type="number" id="insp-pop" class="custom-input" placeholder="Modifica Popolazione..." style="margin-bottom: 10px; background: rgba(0,0,0,0.5);">
                    <div class="insp-stat" style="border:none; margin-bottom:0;">Densit√†: <span id="insp-density" style="color:var(--accent);">0</span></div>
                </div>

                <div class="control-group" id="political-legend-container" style="display: none; flex-grow: 1;">
                    <div class="legend-title">Legenda Nazioni <span class="legend-count" id="political-legend-count">0</span></div>
                    <div id="political-legend-list"></div>
                </div>

                <div class="control-group" style="padding: 12px; margin-top: auto; background: rgba(0,0,0,0.3);">
                    <label style="margin-bottom: 6px;">üì§ Esporta Mappa</label>
                    <div class="toolbar-flex" style="margin-bottom: 10px;">
                        <button class="btn btn-export" id="exportPng" title="Scarica Immagine PNG">PNG</button>
                        <button class="btn btn-export" id="exportJpg" title="Scarica Immagine JPG">JPG</button>
                        <button class="btn btn-export" id="exportPdf" title="Scarica Documento PDF" style="flex: 1.5; background: var(--accent); border-color: var(--accent); color: white;">üìÑ PDF</button>
                    </div>
                    
                    <div class="toolbar-flex">
                        <select id="editorSaveSlot" style="width: 50%; font-size: 0.8rem; padding: 8px;">
                            <option value="slot_1">Salva in Slot 1</option>
                            <option value="slot_2">Salva in Slot 2</option>
                            <option value="slot_3">Salva in Slot 3</option>
                        </select>
                        <button class="btn btn-success" id="btnSaveExit" style="width: 50%; font-size: 0.8rem; padding: 8px;">üíæ Salva/Esci</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="map-container"><svg id="world-map"></svg></div>
        <div id="tooltip"></div>
        <div id="loading">Elaborazione Cartografica...<br><span style="font-size:0.9rem; color:var(--text-muted);" id="loading-sub">Questo potrebbe richiedere qualche secondo.</span></div>
    </div>

    <div id="toast">Notifica</div>

    <script>
        const EARTH_RADIUS_KM = 6371;
        const defaultLandHex = "#1e293b"; 
        const URL_COUNTRIES = "https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_50m_admin_0_countries.geojson";
        const URL_REGIONS = "https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_10m_admin_1_states_provinces.geojson";
        const URL_GLOBAL_HIGHRES = "https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_10m_admin_0_countries.geojson";

        const AppManager = {
            mapSources: {
                world_complete: { url: URL_GLOBAL_HIGHRES, name: "Mondo Completo", prefill: true },
                world_countries: { url: URL_COUNTRIES, name: "Mondo (Nazioni)", prefill: false },
                world_regions: { url: URL_REGIONS, name: "Mondo (Regioni)", prefill: false },
                eu_countries: { url: URL_COUNTRIES, name: "Europa (Nazioni)", prefill: false, continent: ["Europe"] },
                eu_regions: { url: URL_REGIONS, name: "Europa (Regioni)", prefill: false, continent: ["Europe"] },
                as_countries: { url: URL_COUNTRIES, name: "Asia (Nazioni)", prefill: false, continent: ["Asia"] },
                as_regions: { url: URL_REGIONS, name: "Asia (Regioni)", prefill: false, continent: ["Asia"] },
                am_countries: { url: URL_COUNTRIES, name: "Americhe (Nazioni)", prefill: false, continent: ["North America", "South America"] },
                am_regions: { url: URL_REGIONS, name: "Americhe (Regioni)", prefill: false, continent: ["North America", "South America"] },
                af_countries: { url: URL_COUNTRIES, name: "Africa (Nazioni)", prefill: false, continent: ["Africa"] },
                af_regions: { url: URL_REGIONS, name: "Africa (Regioni)", prefill: false, continent: ["Africa"] },
                oc_countries: { url: URL_COUNTRIES, name: "Oceania (Nazioni)", prefill: false, continent: ["Oceania"] },
                oc_regions: { url: URL_REGIONS, name: "Oceania (Regioni)", prefill: false, continent: ["Oceania"] },
                italy: { url: "https://raw.githubusercontent.com/openpolis/geojson-italy/master/geojson/limits_IT_regions.geojson", name: "Italia", prefill: false },
                usa: { url: "https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json", name: "USA", prefill: false }
            },
            showToast: (msg, err = false) => {
                const t = document.getElementById("toast");
                t.textContent = msg; t.style.background = err ? "var(--danger)" : "var(--success)";
                t.style.opacity = 1; t.style.transform = "translateX(-50%) translateY(-10px)";
                setTimeout(() => { t.style.opacity = 0; t.style.transform = "translateX(-50%) translateY(0)"; }, 3000);
            },
            refreshSlots: () => {
                for (let i = 1; i <= 3; i++) {
                    const data = localStorage.getItem(`mapchart_pro_final_v3_${i}`);
                    let text = `Slot ${i}: Vuoto`;
                    if (data) { try { const p = JSON.parse(data); text = `Slot ${i}: ${AppManager.mapSources[p.mapType].name}`; } catch(e){} }
                    document.getElementById('menuSaveSlot').options[i-1].text = text;
                }
            },
            goToEditor: async (mapType, stateData = null) => {
                document.getElementById('main-menu').style.display = 'none'; document.getElementById('editor-ui').style.display = 'block';
                document.getElementById('currentMapDisplay').innerText = AppManager.mapSources[mapType].name;
                editor.resize(); await editor.loadMap(mapType);
                if (stateData) editor.applyState(stateData);
            },
            goToMenu: () => { document.getElementById('editor-ui').style.display = 'none'; document.getElementById('main-menu').style.display = 'flex'; AppManager.refreshSlots(); }
        };

        class GISMapEditor {
            constructor() {
                this.container = d3.select("#map-container"); this.svg = d3.select("#world-map");
                this.tooltip = d3.select("#tooltip"); this.g = this.svg.append("g");
                
                this.currentColor = "#ef4444"; this.currentMode = "political";
                this.currentFeatures = []; this.currentPathGenerator = null;
                this.selectedFeatureIndex = null;
                this.colorScale = d3.scaleOrdinal(d3.schemeSet3);

                this.initUI(); this.initZoom();
                window.addEventListener('resize', () => this.resize());
            }

            initUI() {
                const cInput = document.getElementById('colorPicker');
                cInput.addEventListener('input', e => { this.currentColor = e.target.value; document.getElementById('colorHex').textContent = this.currentColor.toUpperCase(); });
                document.getElementById('eraserBtn').addEventListener('click', () => { this.currentColor = defaultLandHex; document.getElementById('colorHex').textContent = "GOMMA"; });
                
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', e => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentMode = e.target.dataset.mode;
                        this.updateViewMode();
                    });
                });

                document.getElementById('insp-pop').addEventListener('input', e => {
                    if (this.selectedFeatureIndex !== null) {
                        const d = this.currentFeatures[this.selectedFeatureIndex];
                        d.properties._population = Number(e.target.value);
                        const density = d.properties._population / d.properties._area_km2;
                        document.getElementById('insp-density').textContent = density.toLocaleString('it-IT', {maximumFractionDigits:1});
                        if (this.currentMode !== 'political') this.updateViewMode();
                    }
                });

                document.getElementById('btnSaveExit').addEventListener('click', () => {
                    const slot = document.getElementById('editorSaveSlot').value.replace('slot_', '');
                    localStorage.setItem(`mapchart_pro_final_v3_${slot}`, JSON.stringify(this.generateState()));
                    AppManager.showToast("Salvato!"); AppManager.goToMenu();
                });

                // --- EVENT LISTENER EXPORT ---
                document.getElementById('exportPng').addEventListener('click', () => this.exportMap('png'));
                document.getElementById('exportJpg').addEventListener('click', () => this.exportMap('jpg'));
                document.getElementById('exportPdf').addEventListener('click', () => this.exportMap('pdf'));

                this.initSearch();
            }

            // --- MOTORE DI ESPORTAZIONE (html2canvas + jsPDF) ---
            async exportMap(format) {
                AppManager.showToast("Generazione file in corso...", false);
                const mapContainer = document.getElementById('map-container');
                
                try {
                    // Nascondi momentaneamente il tooltip se visibile
                    this.tooltip.style("opacity", 0);
                    
                    // html2canvas fa uno screenshot del DOM. Impostiamo scale: 2 per alta definizione.
                    const canvas = await html2canvas(mapContainer, {
                        backgroundColor: "#0f172a", // Match del colore oceano
                        scale: 2, 
                        logging: false
                    });

                    if (format === 'png' || format === 'jpg') {
                        const link = document.createElement('a');
                        link.download = `MapChart_Export_${new Date().getTime()}.${format}`;
                        link.href = canvas.toDataURL(`image/${format === 'jpg' ? 'jpeg' : 'png'}`, 0.95);
                        link.click();
                        AppManager.showToast(`Mappa esportata in ${format.toUpperCase()}!`);
                    } 
                    else if (format === 'pdf') {
                        // Utilizziamo jsPDF dal window object globale importato via CDN
                        const { jsPDF } = window.jspdf;
                        const imgData = canvas.toDataURL('image/jpeg', 0.95);
                        
                        // Impostazioni PDF: Orizzontale (landscape), unit√† in pixel basata sul canvas
                        const pdf = new jsPDF({
                            orientation: 'landscape',
                            unit: 'px',
                            format: [canvas.width, canvas.height]
                        });
                        
                        pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
                        pdf.save(`MapChart_Export_${new Date().getTime()}.pdf`);
                        AppManager.showToast("Mappa esportata in PDF!");
                    }
                } catch (error) {
                    console.error("Export error:", error);
                    AppManager.showToast("Errore durante l'esportazione.", true);
                }
            }

            calculateArea(feature) { return d3.geoArea(feature) * EARTH_RADIUS_KM * EARTH_RADIUS_KM; }
            pickColor(color) { this.currentColor = color; document.getElementById('colorPicker').value = color; document.getElementById('colorHex').textContent = color.toUpperCase(); }

            updateViewMode() {
                const choroContainer = document.getElementById('choropleth-legend-container');
                const poliContainer = document.getElementById('political-legend-container');
                const legendBar = document.getElementById('choropleth-bar');

                if (this.currentMode === 'political') {
                    choroContainer.style.display = 'none';
                    poliContainer.style.display = document.getElementById('political-legend-count').textContent !== "0" ? 'flex' : 'none';
                    this.g.selectAll(".area").transition().duration(300).attr("fill", d => d.properties._factionColor || defaultLandHex);
                    return;
                }

                choroContainer.style.display = 'block'; poliContainer.style.display = 'none'; 
                const isPop = this.currentMode === 'population';
                const validFeatures = this.currentFeatures.filter(d => (d.properties._population || 0) > 0);
                let maxVal = 1;
                if (validFeatures.length > 0) { maxVal = d3.max(validFeatures, d => isPop ? d.properties._population : (d.properties._population / d.properties._area_km2)); }

                const interpolator = isPop ? d3.interpolateBlues : d3.interpolateYlOrRd;
                const colorScale = d3.scaleSequentialPow(interpolator).exponent(0.3).domain([0, maxVal]);
                
                legendBar.style.background = `linear-gradient(to right, ${interpolator(0)}, ${interpolator(0.25)}, ${interpolator(0.5)}, ${interpolator(0.75)}, ${interpolator(1)})`;
                document.getElementById('choro-max').textContent = isPop ? (maxVal/1000000).toFixed(1) + "M" : maxVal.toFixed(0) + " ab/km¬≤";

                this.g.selectAll(".area").transition().duration(300)
                    .attr("fill", d => {
                        const pop = d.properties._population || 0;
                        if (pop === 0) return defaultLandHex; 
                        return colorScale(isPop ? pop : (pop / d.properties._area_km2));
                    });
            }

            generatePoliticalLegend() {
                const legendList = document.getElementById('political-legend-list'); legendList.innerHTML = '';
                const countryColors = new Map();

                this.currentFeatures.forEach(d => {
                     const col = d.properties._factionColor;
                     const name = d.properties.admin || d.properties.NAME || d.properties.admin0;
                     if (col && col !== defaultLandHex && name) { if (!countryColors.has(name)) countryColors.set(name, col); }
                });

                document.getElementById('political-legend-count').textContent = countryColors.size;
                if (countryColors.size === 0) return;

                Array.from(countryColors.entries()).sort((a, b) => a[0].localeCompare(b[0])).forEach(([name, color]) => {
                    const item = document.createElement('div'); item.className = 'poli-legend-item';
                    item.innerHTML = `<div class="poli-color-box" style="background: ${color};"></div><span>${name}</span>`;
                    item.querySelector('.poli-color-box').addEventListener('click', () => this.pickColor(color));
                    legendList.appendChild(item);
                });
            }

            initSearch() {
                const sInput = document.getElementById('searchInput'); const sResults = document.getElementById('searchResults');
                sInput.addEventListener('input', e => {
                    const val = e.target.value.toLowerCase().trim(); sResults.innerHTML = '';
                    if (val.length < 2) { sResults.style.display = 'none'; return; }
                    
                    const matchedNations = new Set(); const matchedRegions = [];
                    this.currentFeatures.forEach(d => {
                        const name = (d.properties.name || d.properties.NAME || "").toLowerCase();
                        const admin = (d.properties.admin || d.properties.admin0 || "").toLowerCase();
                        if (admin.includes(val) && admin !== "") matchedNations.add(d.properties.admin || d.properties.admin0);
                        if (name.includes(val)) matchedRegions.push(d);
                    });

                    let hasResults = false;
                    if (matchedNations.size > 0) {
                        hasResults = true;
                        const catTitle = document.createElement('div'); catTitle.className = 'search-category'; catTitle.textContent = 'Nazioni Intere'; sResults.appendChild(catTitle);
                        Array.from(matchedNations).slice(0, 5).forEach(nation => {
                            const div = document.createElement('div'); div.className = 'search-item'; div.innerHTML = `<b>${nation}</b> <span>Colora Tutto</span>`;
                            div.addEventListener('click', () => { this.colorAndZoomNation(nation); sInput.value = ''; sResults.style.display = 'none'; });
                            sResults.appendChild(div);
                        });
                    }
                    if (matchedRegions.length > 0) {
                        hasResults = true;
                        const catTitle = document.createElement('div'); catTitle.className = 'search-category'; catTitle.textContent = 'Singole Aree'; sResults.appendChild(catTitle);
                        matchedRegions.slice(0, 10).forEach(d => {
                            const div = document.createElement('div'); div.className = 'search-item'; div.innerHTML = `${d.properties.name || d.properties.NAME} <span>${d.properties.admin || ""}</span>`;
                            div.addEventListener('click', () => { this.selectAndInspect(d); this.zoomToFeature(d); sInput.value = ''; sResults.style.display = 'none'; });
                            sResults.appendChild(div);
                        });
                    }
                    sResults.style.display = hasResults ? 'block' : 'none';
                });
            }

            colorAndZoomNation(nationName) {
                this.g.selectAll(".area").filter(d => (d.properties.admin === nationName || d.properties.admin0 === nationName)).each(d => d.properties._factionColor = this.currentColor);
                this.generatePoliticalLegend(); if(this.currentMode === 'political') this.updateViewMode();

                const matchingFeatures = this.currentFeatures.filter(d => (d.properties.admin === nationName || d.properties.admin0 === nationName));
                if (matchingFeatures.length === 0 || !this.currentPathGenerator) return;
                
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                matchingFeatures.forEach(d => {
                    const b = this.currentPathGenerator.bounds(d);
                    if (b[0][0] < minX) minX = b[0][0]; if (b[0][1] < minY) minY = b[0][1];
                    if (b[1][0] > maxX) maxX = b[1][0]; if (b[1][1] > maxY) maxY = b[1][1];
                });
                const dx = maxX - minX, dy = maxY - minY, x = (minX + maxX) / 2, y = (minY + maxY) / 2;
                const scale = Math.max(1, Math.min(40, 0.8 / Math.max(dx / this.width, dy / this.height)));
                this.svg.transition().duration(1200).call(this.zoom.transform, d3.zoomIdentity.translate(this.width / 2 - scale * x, this.height / 2 - scale * y).scale(scale));
            }

            selectAndInspect(d) {
                const i = this.currentFeatures.indexOf(d); this.selectedFeatureIndex = i;
                document.getElementById('inspector-panel').style.display = 'block';
                document.getElementById('insp-name').textContent = d.properties.name || d.properties.NAME || "Area Sconosciuta";
                document.getElementById('insp-admin').textContent = d.properties.admin || d.properties.admin0 || "---";
                document.getElementById('insp-area').textContent = d.properties._area_km2.toLocaleString('it-IT', {maximumFractionDigits:0}) + " km¬≤";
                const pop = d.properties._population || 0;
                document.getElementById('insp-pop').value = pop > 0 ? pop : "";
                const density = pop > 0 ? pop / d.properties._area_km2 : 0;
                document.getElementById('insp-density').textContent = density.toLocaleString('it-IT', {maximumFractionDigits:1});

                d.properties._factionColor = this.currentColor;
                this.generatePoliticalLegend();
                if(this.currentMode === 'political') { d3.select("#path-" + i).attr("fill", this.currentColor); }
            }

            zoomToFeature(d) {
                const b = this.currentPathGenerator.bounds(d), dx = b[1][0] - b[0][0], dy = b[1][1] - b[0][1], x = (b[0][0] + b[1][0]) / 2, y = (b[0][1] + b[1][1]) / 2;
                const scale = Math.max(1, Math.min(60, 0.5 / Math.max(dx / this.width, dy / this.height)));
                this.svg.transition().duration(800).call(this.zoom.transform, d3.zoomIdentity.translate(this.width / 2 - scale * x, this.height / 2 - scale * y).scale(scale));
            }

            generateState() {
                const stateData = {};
                this.currentFeatures.forEach((d, i) => { 
                    if ((d.properties._factionColor && d.properties._factionColor !== defaultLandHex) || d.properties._population > 0) {
                        stateData[i] = { c: d.properties._factionColor, p: d.properties._population || 0 };
                    } 
                });
                return { mapType: this.currentMapType, data: stateData };
            }

            applyState(state) {
                this.currentFeatures.forEach((d, i) => {
                    const saved = state.data[i];
                    d.properties._factionColor = saved ? saved.c : defaultLandHex;
                    d.properties._population = saved ? saved.p : 0;
                });
                this.generatePoliticalLegend(); this.updateViewMode();
            }

            initZoom() { 
                this.zoom = d3.zoom().scaleExtent([0.5, 250]).on("zoom", e => this.g.attr("transform", e.transform)); 
                this.svg.call(this.zoom); 
            }
            
            resize() { if(document.getElementById('editor-ui').style.display !== 'none') { this.width = this.container.node().getBoundingClientRect().width; this.height = this.container.node().getBoundingClientRect().height; } }

            async loadMap(mapType) {
                const config = AppManager.mapSources[mapType];
                this.currentMapType = mapType; this.g.selectAll("*").remove(); 
                document.getElementById("loading").style.display = "block";
                
                document.getElementById('inspector-panel').style.display = 'none';
                document.getElementById('political-legend-container').style.display = 'none'; 
                document.getElementById('political-legend-list').innerHTML = ''; 
                document.getElementById('political-legend-count').textContent = "0"; 
                document.getElementById('searchInput').value = ''; 
                document.getElementById('searchResults').style.display = 'none';
                this.selectedFeatureIndex = null;
                this.colorScale = d3.scaleOrdinal(d3.schemeSet3); 

                try {
                    const res = await fetch(config.url); 
                    let geoData = await res.json();
                    
                    if (config.continent) {
                        document.getElementById("loading-sub").textContent = "Filtro geografico in corso...";
                        let validCountries = null;
                        
                        if (config.url === URL_REGIONS) {
                            const admin0Res = await fetch(URL_COUNTRIES);
                            const admin0Data = await admin0Res.json();
                            validCountries = new Set(
                                admin0Data.features
                                    .filter(f => config.continent.includes(f.properties.CONTINENT))
                                    .map(f => f.properties.ADMIN || f.properties.admin || f.properties.admin0)
                            );
                        }

                        geoData.features = geoData.features.filter(d => {
                            let keep = false;
                            const adminName = d.properties.admin || d.properties.admin0 || d.properties.NAME;

                            if (validCountries) {
                                keep = validCountries.has(adminName);
                            } else {
                                keep = config.continent.includes(d.properties.CONTINENT);
                            }

                            if (keep && config.url === URL_REGIONS) {
                                const centroid = d3.geoCentroid(d); 
                                const lon = centroid[0];
                                const lat = centroid[1];

                                if (adminName === "Russia") {
                                    if (config.continent.includes("Europe") && lon >= 60) keep = false; 
                                    if (config.continent.includes("Asia") && lon < 60) keep = false;
                                }
                                if (adminName === "Turkey") {
                                    if (config.continent.includes("Europe") && lon >= 28) keep = false;
                                    if (config.continent.includes("Asia") && lon < 28) keep = false;
                                }
                                if (adminName === "France" || adminName === "Netherlands") {
                                    if (config.continent.includes("Europe") && (lon < -30 || lon > 40 || lat < 30)) keep = false;
                                }
                            }
                            return keep;
                        });
                    }
                    
                    document.getElementById("loading-sub").textContent = "Costruzione geometria vettoriale...";

                    geoData.features.forEach(d => { 
                        d.properties._area_km2 = this.calculateArea(d); 
                        if (config.prefill) {
                            d.properties._population = Math.max(0, d.properties.POP_EST || 0);
                            const countryName = d.properties.admin || d.properties.NAME || d.properties.admin0 || "N/A";
                            d.properties._factionColor = this.colorScale(countryName);
                        } else {
                            d.properties._population = 0;
                            d.properties._factionColor = defaultLandHex; 
                        }
                    });
                    
                    this.currentFeatures = geoData.features; this.drawMap(geoData);
                    if (config.prefill) this.generatePoliticalLegend();

                } catch (e) { AppManager.showToast("Errore di caricamento.", true); console.error(e);}
                document.getElementById("loading").style.display = "none";
            }

            drawMap(geoData) {
                const proj = d3.geoMercator().fitSize([this.width - 20, this.height - 20], geoData);
                this.currentPathGenerator = d3.geoPath().projection(proj);

                this.g.selectAll("path").data(geoData.features).enter().append("path").attr("class", "area").attr("id", (d,i) => "path-"+i)
                    .attr("d", this.currentPathGenerator).attr("fill", defaultLandHex)
                    .on("mouseover", (e, d) => {
                        let t = `<b>${d.properties.name || d.properties.NAME}</b><br><span style="color:#94a3b8; font-size:11px;">${d.properties.admin || d.properties.admin0 || ''}</span>`;
                        const pop = d.properties._population || 0;
                        if (pop > 0) {
                            const dens = pop / d.properties._area_km2;
                            t += `<hr style="border:0; border-top:1px dashed rgba(255,255,255,0.2); margin:6px 0;">`;
                            t += `<span style="font-size:12px; color:#a7f3d0;">Pop: ${pop.toLocaleString()} | Densit√†: ${dens.toFixed(1)}</span>`;
                        }
                        this.tooltip.style("opacity", 1).html(t);
                    })
                    .on("mousemove", e => this.tooltip.style("left", (e.pageX + 15)+"px").style("top", (e.pageY - 15)+"px"))
                    .on("mouseout", () => this.tooltip.style("opacity", 0))
                    .on("click", (e, d) => { this.selectAndInspect(d); });
                
                this.updateViewMode();
            }
        }

        const editor = new GISMapEditor();
        AppManager.refreshSlots();

        document.getElementById('btnStartNew').addEventListener('click', () => AppManager.goToEditor(document.getElementById('startMapSelector').value));
        document.getElementById('btnLoadLocal').addEventListener('click', () => {
            const slot = document.getElementById('menuSaveSlot').value.replace('slot_', '');
            const data = localStorage.getItem(`mapchart_pro_final_v3_${slot}`);
            if (data) AppManager.goToEditor(JSON.parse(data).mapType, JSON.parse(data)); else AppManager.showToast("Slot vuoto", true);
        });
    </script>
</body>
